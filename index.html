<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> تعليقك</title>
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // تكوين Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCLOEjRfXigGXljIiANe22x_SXRQDQKmbs",
      authDomain: "my-gob.firebaseapp.com",
      projectId: "my-gob",
      storageBucket: "my-gob.appspot.com",
      messagingSenderId: "464127979375",
      appId: "1:464127979375:web:dccc4c8ee64738cbac029a",
      measurementId: "G-W2XBV7XH66"
    };

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // عند تحميل الصفحة
    window.onload = function() {
      loadComments();  // تحميل التعليقات من Firebase
    };

    // إظهار أو إخفاء حقل التعليق
    function toggleCommentBox() {
      const commentBox = document.getElementById("commentBox");
      // إذا كانت الحقل مخفي، نعرضه، وإذا كان ظاهرًا نخفيه
      if (commentBox.style.display === "none" || commentBox.style.display === "") {
        commentBox.style.display = "block";
      } else {
        commentBox.style.display = "none";
      }
    }

    // إرسال التعليق وحفظه في Firebase
    async function submitComment() {
      const name = document.getElementById("name").value.trim();
      const comment = document.getElementById("comment").value.trim();

      if (!name || !comment) {
        alert("يرجى ملء الحقول");
        return;
      }

      // إضافة تعليق جديد إلى Firestore
      try {
        await addDoc(collection(db, "comments"), {
          name: name,
          comment: comment,
          createdAt: new Date()  // تاريخ إضافة التعليق
        });

        // عرض التعليق في الصفحة
        displayComment({ name, comment });

        // مسح الحقول بعد إرسال التعليق
        document.getElementById("name").value = "";
        document.getElementById("comment").value = "";
        document.getElementById("commentBox").style.display = "none"; // إخفاء الحقل بعد الإرسال
      } catch (error) {
        alert("حدث خطأ أثناء إرسال التعليق: " + error.message);
      }
    }

    // عرض التعليق في الصفحة
    function displayComment(comment) {
      const commentElement = document.createElement("div");
      commentElement.classList.add("comment");
      commentElement.textContent = `${comment.name}: ${comment.comment}`;

      const commentsContainer = document.getElementById("commentsContainer");
      commentsContainer.prepend(commentElement);
    }

    // تحميل التعليقات من Firebase وعرضها في الصفحة
    async function loadComments() {
      const q = query(collection(db, "comments"), orderBy("createdAt", "desc"));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        displayComment({ name: data.name, comment: data.comment });
      });
    }
  </script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #6200ea;
      font-size: 36px;
    }

    .comment {
      background-color: #e0e0e0;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      width: 80%;
      margin: 10px auto;
    }

    #commentBox {
      display: none;
      margin-top: 20px;
    }

    #commentBox input, #commentBox textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #commentBox button {
      background-color: #6200ea;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    #commentBox button:hover {
      background-color: #3700b3;
    }

    button {
      background-color: #6200ea;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 24px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>

  <h1>إضافة تعليق</h1>

  <!-- زر "+" لفتح حقل التعليق -->
  <button onclick="toggleCommentBox()">+</button>

  <!-- حقل إضافة تعليق -->
  <div id="commentBox">
    <input type="text" id="name" placeholder="أدخل اسمك" />
    <textarea id="comment" rows="4" placeholder="أدخل تعليقك"></textarea>
    <button onclick="submitComment()">إرسال التعليق</button>
  </div>

  <!-- عرض التعليقات -->
  <div id="commentsContainer"></div>

</body>
</html>
