    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدونة ضاحيتي</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }

        .welcome-message {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            transition: opacity 2s ease-out;
        }

        .action-buttons {
            margin-top: 20px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>

</head>
<body>

    <div id="welcomeMessage" class="welcome-message">
        مرحبًا في مدونة "ضاحيتي"!
    </div>

    <div id="actionButtons" class="action-buttons" style="display: none;">
        <button id="createAccountBtn" class="button">إنشاء حساب</button>
        <button id="loginBtn" class="button">تسجيل دخول جديد</button>
    </div>

    <script>
        // عرض الرسالة الترحيبية
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('welcomeMessage').style.opacity = '0';  // اخفاء الرسالة
                setTimeout(function() {
                    document.getElementById('welcomeMessage').style.display = 'none';  // إزالة الرسالة تمامًا
                    document.getElementById('actionButtons').style.display = 'block';  // إظهار الأزرار
                }, 1000); // الانتظار 1 ثانية قبل إزالة الرسالة
            }, 3000); // الانتظار 3 ثوانٍ قبل إخفاء الرسالة
        }
        <div id="auth-section">
  <input type="email" id="email" placeholder="البريد الإلكتروني" />
  <input type="password" id="password" placeholder="كلمة المرور" />
  <button onclick="signUp()">تسجيل</button>
  <button onclick="signIn()">دخول</button>

    </script>
    <script>
  function signUp() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert("تم إنشاء الحساب بنجاح");
      })
      .catch((error) => {
        alert("خطأ: " + error.message);
      });
  }

  function signIn() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert("تم تسجيل الدخول بنجاح");
      })
      .catch((error) => {
        alert("خطأ: " + error.message);
      });
  }
</script>


</body>
