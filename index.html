<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مدونة ضاحيتي</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLOEjRfXigGXljIiANe22x_SXRQDQKmbs",
      authDomain: "my-gob.firebaseapp.com",
      projectId: "my-gob",
      storageBucket: "my-gob.appspot.com",
      messagingSenderId: "464127979375",
      appId: "1:464127979375:web:dccc4c8ee64738cbac029a",
      measurementId: "G-W2XBV7XH66"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // تسجيل مستخدم جديد
    window.signUp = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const fullName = document.getElementById("fullName").value.trim();
      const phone = document.getElementById("phone").value.trim();

      // تحقق من صحة البيانات
      if (!email || !password || !fullName || !phone) {
        alert("يرجى تعبئة جميع الحقول");
        return;
      }

      if (password.length < 6) {
        alert("كلمة المرور يجب أن تكون 6 خانات على الأقل");
        return;
      }

      if (!/^05\d{8}$/.test(phone)) {
        alert("رقم الهاتف يجب أن يبدأ بـ 05 ويتكون من 10 أرقام");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // حفظ بيانات المستخدم في Firestore
        await setDoc(doc(db, "users", user.uid), {
          fullName: fullName,
          phone: phone,
          email: email
        });

        alert("تم إنشاء الحساب بنجاح");
        window.location.href = "home.html";
      } catch (error) {
        alert("خطأ: " + error.message);
      }
    };

    // تسجيل الدخول
    window.signIn = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("يرجى إدخال البريد الإلكتروني وكلمة المرور");
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("تم تسجيل الدخول بنجاح");
        window.location.href = "home.html";
      } catch (error) {
        alert("خطأ: " + error.message);
      }
    };
  </script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }

    .form-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .button {
      background-color: #6200ea;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #3700b3;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>إنشاء حساب / تسجيل دخول</h2>
    <input type="text" id="fullName" placeholder="الاسم الكامل" />
    <input type="text" id="phone" placeholder="رقم الهاتف (يبدأ بـ 05)" />
    <input type="email" id="email" placeholder="البريد الإلكتروني" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button class="button" onclick="signUp()">تسجيل حساب جديد</button>
    <button class="button" onclick="signIn()">تسجيل دخول</button>
  </div>

</body>
</html>
