<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLOEjRfXigGXljIiANe22x_SXRQDQKmbs",
      authDomain: "my-gob.firebaseapp.com",
      projectId: "my-gob",
      storageBucket: "my-gob.appspot.com",
      messagingSenderId: "464127979375",
      appId: "1:464127979375:web:dccc4c8ee64738cbac029a",
      measurementId: "G-W2XBV7XH66"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.onload = () => {
      const loginForm = document.getElementById("login-form");
      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email || !password) {
          alert("يرجى إدخال البريد الإلكتروني وكلمة المرور");
          return;
        }

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          // فحص حالة الدفع بعد تسجيل الدخول
          const userRef = doc(db, "users", user.uid);
          const docSnap = await getDoc(userRef);

          if (docSnap.exists()) {
            const data = docSnap.data();
            const paymentDate = data.paymentDate?.toDate?.(); // تأكد من تحويل التاريخ بشكل صحيح

            if (!paymentDate) {
              window.location.href = "payment.html";  // إذا لم يتم الدفع
            } else {
              const now = new Date();
              const diffDays = Math.floor((now - paymentDate) / (1000 * 60 * 60 * 24));

              if (diffDays > 30) {
                alert("انتهى اشتراكك. يرجى التجديد.");
                window.location.href = "payment.html";  // إذا انتهى الاشتراك
              } else {
                window.location.href = "home.html";  // إذا تم الدفع
              }
            }
          } else {
            alert("لم يتم العثور على بيانات المستخدم.");
          }
        } catch (error) {
          if (error.code === "auth/user-not-found") {
            alert("الحساب غير موجود");
          } else if (error.code === "auth/wrong-password") {
            alert("كلمة المرور غير صحيحة");
          } else {
            alert("حدث خطأ: " + error.message);
          }
        }
      });
    };
  </script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }

    .form-container {
      background-color: #fff;
      border-radius: 20px;
      padding: 30px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #4a148c;
      box-shadow: 0 0 8px #4a148c66;
      outline: none;
    }

    .button {
      background-color: #4a148c;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    .button:hover {
      background-color: #6a1b9a;
    }

    .button:active {
      transform: scale(0.98);
      box-shadow: 0 0 10px #4a148caa;
    }

    .toggle-link {
      margin-top: 15px;
      color: #4a148c;
      cursor: pointer;
      display: inline-block;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- نموذج تسجيل الدخول -->
  <div class="form-container">
    <input type="email" id="email" placeholder="البريد الإلكتروني" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button class="button" id="login-btn">تسجيل الدخول</button>
    <div class="toggle-link" id="toggleText" onclick="toggleMode()">ليس لديك حساب؟ إنشاء حساب</div>
  </div>

</body>
</html>
