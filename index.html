<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>واجهة ضاحي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #dfddd3;
      margin: 0;
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      overflow: hidden;
    }

    #splash {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: #dfddd3;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeOut 2s ease 3s forwards;
    }

    #splash img {
      width: 200px;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: center;
      align-items: center;
      height: 100vh;
      opacity: 0;
      animation: showButtons 1s ease 4s forwards;
    }

    @keyframes showButtons {
      to {
        opacity: 1;
      }
    }

    .glow-button {
      padding: 15px 40px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(145deg, #3d3d3d, #292929);
      color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      position: relative;
    }

    .glow-button::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #8f8f8f, #484848, #8f8f8f);
      z-index: -1;
      filter: blur(10px);
      opacity: 0;
      transition: 0.3s ease;
      border-radius: 12px;
    }

    .glow-button:hover::before {
      opacity: 1;
    }

    .glow-button:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <!-- شاشة البداية -->
  <div id="splash">
    <img src="logo.jpeg" alt="شعار ضاحي" />
  </div>

  <!-- أزرار الدخول -->
  <div class="button-container">
    <button class="glow-button" onclick="window.location.href='login.html'">تسجيل دخول</button>
    <button class="glow-button" onclick="window.location.href='register.html'">إنشاء حساب</button>
  </div>

</body>
</html>
