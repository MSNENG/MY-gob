<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ضاحي</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLOEjRfXigGXljIiANe22x_SXRQDQKmbs",
      authDomain: "my-gob.firebaseapp.com",
      projectId: "my-gob",
      storageBucket: "my-gob.appspot.com",
      messagingSenderId: "464127979375",
      appId: "1:464127979375:web:dccc4c8ee64738cbac029a",
      measurementId: "G-W2XBV7XH66"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signUp = function () {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      // التحقق من الاسم
      if (name === "") {
        alert("يرجى إدخال الاسم");
        return;
      }

      // التحقق من رقم الهاتف
      const phoneRegex = /^05\d{8}$/;
      if (!phoneRegex.test(phone)) {
        alert("رقم الهاتف يجب أن يتكون من 10 أرقام ويبدأ بـ 05");
        return;
      }

      // التحقق من طول كلمة المرور
      if (password.length < 4) {
        alert("كلمة المرور يجب ألا تقل عن 4 خانات");
        return;
      }

      // التحقق من تطابق كلمتي المرور
      if (password !== confirmPassword) {
        alert("كلمة المرور غير متطابقة");
        return;
      }

      // إنشاء الحساب
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("تم إنشاء الحساب بنجاح");
        })
        .catch(error => {
          alert("خطأ: " + error.message);
        });
    };

    window.signIn = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("تم تسجيل الدخول بنجاح"))
        .catch(error => alert("خطأ: " + error.message));
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #e9e5dd;
    }

    .splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: #e9e5dd;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      animation: fadeOut 4s forwards;
    }

    .logo-image {
      width: 220px;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    #auth-section {
      display: none;
      padding-top: 80px;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
  </style>
</head>
<body>

  <!-- شاشة البداية -->
  <div id="splash" class="splash-screen">
    <img src="logo.png" alt="شعار ضاحي" class="logo-image" />
  </div>

  <!-- نموذج تسجيل الدخول/التسجيل -->
  <div id="auth-section">
    <input type="text" id="name" placeholder="الاسم الكامل" />
    <input type="email" id="email" placeholder="البريد الإلكتروني" />
    <input type="text" id="phone" placeholder="رقم الهاتف" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <input type="password" id="confirm-password" placeholder="تأكيد كلمة المرور" />
    <button class="button" onclick="signUp()">تسجيل</button>
    <button class="button" onclick="signIn()">دخول</button>
  </div>

  <script>
    window.onload = function () {
      setTimeout(function () {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('auth-section').style.display = 'block';
      }, 4000);
    };
  </script>
</body>
</html>
