<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ضاحي</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLOEjRfXigGXljIiANe22x_SXRQDQKmbs",
      authDomain: "my-gob.firebaseapp.com",
      projectId: "my-gob",
      storageBucket: "my-gob.appspot.com",
      messagingSenderId: "464127979375",
      appId: "1:464127979375:web:dccc4c8ee64738cbac029a",
      measurementId: "G-W2XBV7XH66"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signUp = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("تم إنشاء الحساب بنجاح"))
        .catch(error => alert("خطأ: " + error.message));
    };

    window.signIn = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("تم تسجيل الدخول بنجاح"))
        .catch(error => alert("خطأ: " + error.message));
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #e9e5dd;
    }

    .logo-image {
      width: 200px;
      animation: blinkFade 4s ease-in-out forwards;
    }

    @keyframes blinkFade {
      0% { opacity: 1; }
      50% { opacity: 0.2; }
      100% { opacity: 0; }
    }

    .action-buttons {
      margin-top: 20px;
      display: none;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
    }

    #auth-section {
      margin-top: 30px;
      display: none;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
  </style>
</head>
<body>

  <div id="welcomeMessage">
    <img src="6be08c5f-4d5c-4374-be83-5897fe3c14d3.png" alt="شعار ضاحي" class="logo-image" />
  </div>

  <div id="actionButtons" class="action-buttons">
    <button class="button" onclick="document.getElementById('auth-section').style.display='block'">إنشاء حساب</button>
    <button class="button" onclick="document.getElementById('auth-section').style.display='block'">تسجيل دخول جديد</button>
  </div>

  <div id="auth-section">
    <input type="email" id="email" placeholder="البريد الإلكتروني" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button class="button" onclick="signUp()">تسجيل</button>
    <button class="button" onclick="signIn()">دخول</button>
  </div>

  <script>
    window.onload = function () {
      setTimeout(function () {
        const msg = document.getElementById('welcomeMessage');
        msg.style.display = 'none';
        document.getElementById('actionButtons').style.display = 'block';
      }, 4000); // بعد انتهاء تأثير الوميض والاختفاء
    };
  </script>
</body>
</html>
