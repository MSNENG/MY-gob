<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>صفحة الدفع</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLOEjRfXigGXljIiANe22x_SXRQDQKmbs",
      authDomain: "my-gob.firebaseapp.com",
      projectId: "my-gob",
      storageBucket: "my-gob.appspot.com",
      messagingSenderId: "464127979375",
      appId: "1:464127979375:web:dccc4c8ee64738cbac029a",
      measurementId: "G-W2XBV7XH66"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      document.getElementById("pay-btn").addEventListener("click", async () => {
        try {
          const userRef = doc(db, "users", user.uid);
          await updateDoc(userRef, {
            paymentDate: serverTimestamp()  // يتم تعيين التاريخ الحالي
          });
          alert("تم تسجيل الدفع بنجاح!");
          window.location.href = "home.html";
        } catch (error) {
          alert("حدث خطأ أثناء حفظ الدفع: " + error.message);
        }
      });
    });
  </script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 60px 20px;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }

    h1 {
      color: #6200ea;
    }

    #pay-btn {
      background-color: #43a047;
      color: white;
      border: none;
      padding: 16px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
    }

    #pay-btn:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>صفحة الدفع</h1>
    <p>يرجى الضغط على الزر لتأكيد الدفع. الاشتراك صالح لمدة شهر من تاريخ الدفع.</p>
    <button id="pay-btn">تأكيد الدفع (زر وهمي)</button>
  </div>

</body>
</html>
