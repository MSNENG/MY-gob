<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تواصل</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      direction: rtl;
      text-align: center;
    }
    header {
      background-color: #6200ea;
      color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    h1 {
      margin: 0;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 12px 30px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3700b3;
    }
    .messages-container {
      max-width: 700px;
      margin: 30px auto 0 auto;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: right;
      direction: rtl;
      overflow-y: auto;
      max-height: 400px;
    }
    .message {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .message:last-child {
      border-bottom: none;
    }
    .msg-text {
      flex: 1;
      text-align: right;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .msg-info {
      font-size: 12px;
      color: #555;
      margin-left: 10px;
      min-width: 140px;
      text-align: left;
    }
    .delete-btn {
      background-color: #e53935;
      border: none;
      color: white;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 14px;
      margin-left: 10px;
    }
    .delete-btn:hover {
      background-color: #b71c1c;
    }
    .hidden {
      display: none;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLOEjRfXigGXljIiANe22x_SXRQDQKmbs",
      authDomain: "my-gob.firebaseapp.com",
      projectId: "my-gob",
      storageBucket: "my-gob.appspot.com",
      messagingSenderId: "464127979375",
      appId: "1:464127979375:web:dccc4c8ee64738cbac029a",
      measurementId: "G-W2XBV7XH66"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let currentUserName = "";
    let currentUserRole = "";

    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUser = user;

      // جلب بيانات المستخدم (الاسم والدور)
      const userRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(userRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        currentUserName = data.name || "مستخدم";
        currentUserRole = data.role || "user";
        // تحميل الرسائل بعد تحديد الدور
        loadMessages();
      } else {
        alert("لم يتم العثور على بيانات المستخدم.");
        window.location.href = "index.html";
      }
    });

    async function sendMessage() {
      const textarea = document.getElementById("message-input");
      const text = textarea.value.trim();
      if (text === "") {
        alert("الرجاء كتابة رسالة.");
        return;
      }
      try {
        await addDoc(collection(db, "contact-messages"), {
          text: text,
          timestamp: new Date(),
          uid: currentUser.uid,
          userName: currentUserName
        });
        textarea.value = "";
        alert("تم إرسال الرسالة.");
      } catch (error) {
        alert("خطأ في الإرسال: " + error.message);
      }
    }

    function loadMessages() {
      const messagesContainer = document.getElementById("messages-list");
      const q = query(collection(db, "contact-messages"), orderBy("timestamp", "desc"));

      onSnapshot(q, snapshot => {
        messagesContainer.innerHTML = "";

        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const messageId = docSnap.id;

          // إذا كان المشرف، يعرض كل الرسائل مع معلومات وحذف
          if (currentUserRole === "admin") {
            const messageDiv = document.createElement("div");
            messageDiv.className = "message";

            const infoDiv = document.createElement("div");
            infoDiv.className = "msg-info";
            const time = data.timestamp?.toDate?.() || new Date();
            infoDiv.textContent = `${data.userName || "مستخدم"} — ${time.toLocaleString()}`;

            const textDiv = document.createElement("div");
            textDiv.className = "msg-text";
            textDiv.textContent = data.text;

            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.textContent = "حذف";
            deleteBtn.onclick = async () => {
              if (confirm("هل أنت متأكد من حذف هذه الرسالة؟")) {
                await deleteDoc(doc(db, "contact-messages", messageId));
              }
            };

            messageDiv.appendChild(textDiv);
            messageDiv.appendChild(infoDiv);
            messageDiv.appendChild(deleteBtn);
            messagesContainer.appendChild(messageDiv);

          } else {
            // للمستخدم العادي: يعرض فقط رسائله النصية فقط
            if (data.uid === currentUser.uid) {
              const messageDiv = document.createElement("div");
              messageDiv.className = "message";

              const textDiv = document.createElement("div");
              textDiv.className = "msg-text";
              textDiv.textContent = data.text;

              messageDiv.appendChild(textDiv);
              messagesContainer.appendChild(messageDiv);
            }
          }
        });
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>تواصل</h1>
  </header>

  <textarea id="message-input" placeholder="اكتب رسالتك هنا..."></textarea><br/>
  <button onclick="sendMessage()">إرسال</button>

  <div id="messages-container" class="messages-container">
    <h2>الرسائل الواردة:</h2>
    <div id="messages-list"></div>
  </div>
</body>
</html>
