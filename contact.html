<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تواصل</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      direction: rtl;
      text-align: center;
    }
    header {
      background-color: #6200ea;
      color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    h1 {
      margin: 0;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 12px 30px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3700b3;
    }
    .messages-container {
      max-width: 600px;
      margin: 30px auto 0 auto;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: right;
      direction: rtl;
    }
    .message {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .message:last-child {
      border-bottom: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>تواصل</h1>
  </header>

  <textarea id="message-input" placeholder="اكتب رسالتك هنا..."></textarea><br/>
  <button id="send-btn">إرسال</button>

  <div id="messages-container" class="messages-container hidden">
    <h2>الرسائل الواردة:</h2>
    <div id="messages-list"></div>
  </div>

  <script type="module" src="contact.js"></script>
</body>
</html>
