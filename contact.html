<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تواصل</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
      direction: rtl;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px 20px 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 160px; /* مكبر */
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      resize: vertical;
      font-family: 'Cairo', sans-serif;
    }
    input[type="file"] {
      margin-bottom: 15px;
      cursor: pointer;
    }
    button {
      padding: 12px 25px;
      background-color: #6200ea;
      color: white;
      font-size: 17px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3700b3;
    }
    .message {
      text-align: right;
      background: #f9f9f9;
      padding: 15px 15px 10px 15px;
      margin-top: 20px;
      border-radius: 8px;
      border-right: 5px solid #6200ea;
      position: relative;
      word-wrap: break-word;
    }
    .delete-btn {
      position: absolute;
      top: 8px;
      left: 10px;
      font-size: 13px;
      border-radius: 5px;
      cursor: pointer;
      padding: 6px 12px;
      background-color: #e53935;
      color: white;
      border: none;
      transition: background-color 0.3s;
    }
    .delete-btn:hover {
      background-color: #b71c1c;
    }
    .message img {
      max-width: 100%;
      margin-top: 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <textarea id="commentInput" placeholder="اكتب رسالتك هنا..."></textarea>
  <input type="file" id="imageInput" accept="image/*" />
  <button onclick="sendComment()">إرسال</button>

  <div id="commentsList" style="margin-top: 40px;"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCLOEjRfXigGXljIiANe22x_SXRQDQKmbs",
    authDomain: "my-gob.firebaseapp.com",
    projectId: "my-gob",
    storageBucket: "my-gob.appspot.com",
    messagingSenderId: "464127979375",
    appId: "1:464127979375:web:dccc4c8ee64738cbac029a"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  const COLLECTION_NAME = "contact-messages"; // اسم المجموعة في فايرستور
  let currentUser = null;
  let isAdmin = false;

  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }
    currentUser = user;
    const userDoc = await db.collection("users").doc(user.uid).get();
    const userData = userDoc.data();
    isAdmin = userData?.role === "admin";
    listenToMessages();
  });

  async function sendComment() {
    const input = document.getElementById("commentInput");
    const text = input.value.trim();
    const file = document.getElementById("imageInput").files[0];

    if (!text && !file) {
      alert("يرجى كتابة رسالة أو إرفاق صورة على الأقل");
      return;
    }

    const userDoc = await db.collection("users").doc(currentUser.uid).get();
    const userName = userDoc.data()?.name || "مستخدم";

    let imageUrl = "";

    if (file) {
      try {
        const storageRef = storage.ref().child("contact_images/" + Date.now() + "_" + file.name);
        const uploadTask = await storageRef.put(file);
        imageUrl = await uploadTask.ref.getDownloadURL();
      } catch (error) {
        alert("حدث خطأ أثناء رفع الصورة.");
        return;
      }
    }

    await db.collection(COLLECTION_NAME).add({
      text,
      imageUrl,
      userId: currentUser.uid,
      userName,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    input.value = "";
    document.getElementById("imageInput").value = "";
  }

  function listenToMessages() {
    const commentsList = document.getElementById("commentsList");

    db.collection(COLLECTION_NAME)
      .orderBy("timestamp", "desc")
      .onSnapshot((snapshot) => {
        commentsList.innerHTML = "";

        snapshot.forEach((doc) => {
          const data = doc.data();
          // عرض لكل الرسائل فقط للمشرف، أما للمستخدم فقط رسائله
          if (!isAdmin && data.userId !== currentUser.uid) {
            return;
          }

          const commentId = doc.id;
          const commentDiv = document.createElement("div");
          commentDiv.className = "message";
          commentDiv.id = `comment-${commentId}`;

          const date = data.timestamp?.toDate?.();
          const formattedDate = date ? date.toLocaleString("ar-EG") : "غير متوفر";

          commentDiv.innerHTML =
            `<strong>${data.userName || "مستخدم"}</strong><br>` +
            `${data.text || ""}<br>` +
            `<small>${formattedDate}</small>`;

          if (data.imageUrl) {
            const img = document.createElement("img");
            img.src = data.imageUrl;
            commentDiv.appendChild(img);
          }

          if (isAdmin) {
            const deleteButton = document.createElement("button");
            deleteButton.className = "delete-btn";
            deleteButton.textContent = "حذف";
            deleteButton.onclick = () => deleteMessage(commentId);
            commentDiv.appendChild(deleteButton);
          }

          commentsList.appendChild(commentDiv);
        });
      });
  }

  async function deleteMessage(commentId) {
    if (confirm("هل أنت متأكد من حذف هذه الرسالة؟")) {
      await db.collection(COLLECTION_NAME).doc(commentId).delete();
    }
  }
</script>

</body>
</html>
