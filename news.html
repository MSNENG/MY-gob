<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>أخبار الضاحية</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLOEjRfXigGXljIiANe22x_SXRQDQKmbs",
      authDomain: "my-gob.firebaseapp.com",
      projectId: "my-gob",
      storageBucket: "my-gob.appspot.com",
      messagingSenderId: "464127979375",
      appId: "1:464127979375:web:dccc4c8ee64738cbac029a",
      measurementId: "G-W2XBV7XH66"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let userNameSpan;
    let isAdmin = false;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const userRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(userRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        const paymentDate = data.paymentDate?.toDate?.();

        if (!paymentDate) {
          window.location.href = "payment.html";
          return;
        }

        const now = new Date();
        const diffDays = Math.floor((now - paymentDate) / (1000 * 60 * 60 * 24));

        if (diffDays > 30) {
          alert("انتهى اشتراكك. يرجى التجديد.");
          window.location.href = "payment.html";
          return;
        }

        userNameSpan.textContent = data.name || "مستخدم";
        isAdmin = data.role === "admin"; // تحقق إذا كان المستخدم مشرفًا
      } else {
        alert("لم يتم العثور على بيانات المستخدم.");
        window.location.href = "payment.html";
      }
    });

    window.onload = () => {
      userNameSpan = document.getElementById("user-name");

      document.getElementById("logout-btn").addEventListener("click", async () => {
        try {
          await signOut(auth);
          window.location.href = "index.html";
        } catch (error) {
          alert("خطأ أثناء تسجيل الخروج: " + error.message);
        }
      });

      loadComments();
    };

    // إرسال التعليق مع صورة
    async function sendComment() {
      const commentText = document.getElementById("commentText").value;
      const file = document.getElementById("imageInput").files[0];

      if (!commentText.trim()) {
        alert("يرجى كتابة تعليق");
        return;
      }

      // رفع الصورة إلى Firebase Storage إذا كانت موجودة
      let imageUrl = "";
      if (file) {
        const storageRef = ref(storage, `comments_images/${file.name}`);
        await uploadBytes(storageRef, file);
        imageUrl = await getDownloadURL(storageRef);
      }

      // حفظ التعليق في Firestore
      const commentRef = await addDoc(collection(db, "news-comments"), {
        text: commentText,
        userName: userNameSpan.textContent,
        userEmail: auth.currentUser.email,
        timestamp: serverTimestamp(),
        imageUrl: imageUrl,  // إضافة رابط الصورة إن كانت موجودة
      });

      // عرض التعليق الجديد فورًا
      const commentDiv = createCommentDiv(commentRef.id, commentText, userNameSpan.textContent, imageUrl);
      document.getElementById("commentsList").prepend(commentDiv);

      alert("تم إرسال التعليق بنجاح!");
      document.getElementById("commentText").value = "";
      document.getElementById("imageInput").value = "";
    }

    // تحميل التعليقات من Firestore
    async function loadComments() {
      const commentsList = document.getElementById("commentsList");

      const querySnapshot = await getDocs(collection(db, "news-comments"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const commentDiv = createCommentDiv(doc.id, data.text, data.userName, data.imageUrl);
        commentsList.appendChild(commentDiv);
      });
    }

    // إنشاء div لكل تعليق
    function createCommentDiv(commentId, text, userName, imageUrl) {
      const commentDiv = document.createElement("div");
      commentDiv.className = "comment";
      commentDiv.id = commentId;

      commentDiv.innerHTML = `
        <strong>${userName}</strong><br/>
        <span>${text}</span><br/>
        ${imageUrl ? `<img src="${imageUrl}" alt="صورة" style="max-width: 100%; margin-top: 10px;" />` : ""}
        <small>${new Date().toLocaleString()}</small>
      `;

      // إذا كان المستخدم هو نفسه الذي نشر التعليق أو كان مشرفًا، عرض أزرار التعديل والحذف
      if (auth.currentUser.email === userName || isAdmin) {
        const editBtn = document.createElement("button");
        editBtn.textContent = "تعديل";
        editBtn.onclick = () => editComment(commentId);
        commentDiv.appendChild(editBtn);

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "حذف";
        deleteBtn.onclick = () => deleteComment(commentId);
        commentDiv.appendChild(deleteBtn);
      }

      return commentDiv;
    }

    // تعديل التعليق
    async function editComment(commentId) {
      const commentDiv = document.getElementById(commentId);
      const newText = prompt("عدل تعليقك:", commentDiv.querySelector("span").textContent);

      if (newText) {
        await updateDoc(doc(db, "news-comments", commentId), {
          text: newText
        });

        commentDiv.querySelector("span").textContent = newText;
      }
    }

    // حذف التعليق
    async function deleteComment(commentId) {
      const confirmDelete = confirm("هل أنت متأكد من حذف هذا التعليق؟");

      if (confirmDelete) {
        await deleteDoc(doc(db, "news-comments", commentId));
        document.getElementById(commentId).remove();
      }
    }

  </script>
