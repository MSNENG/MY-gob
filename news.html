<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>أخبار الضاحية</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, deleteDoc, updateDoc, doc, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLOEjRfXigGXljIiANe22x_SXRQDQKmbs",
      authDomain: "my-gob.firebaseapp.com",
      projectId: "my-gob",
      storageBucket: "my-gob.appspot.com",
      messagingSenderId: "464127979375",
      appId: "1:464127979375:web:dccc4c8ee64738cbac029a",
      measurementId: "G-W2XBV7XH66"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let userNameSpan;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const userRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(userRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        const paymentDate = data.paymentDate?.toDate?.();

        if (!paymentDate) {
          window.location.href = "payment.html";
          return;
        }

        const now = new Date();
        const diffDays = Math.floor((now - paymentDate) / (1000 * 60 * 60 * 24));

        if (diffDays > 30) {
          alert("انتهى اشتراكك. يرجى التجديد.");
          window.location.href = "payment.html";
          return;
        }

        userNameSpan.textContent = data.name || "مستخدم";
      } else {
        alert("لم يتم العثور على بيانات المستخدم.");
        window.location.href = "payment.html";
      }
    });

    window.onload = () => {
      userNameSpan = document.getElementById("user-name");

      document.getElementById("logout-btn").addEventListener("click", async () => {
        try {
          await signOut(auth);
          window.location.href = "index.html";
        } catch (error) {
          alert("خطأ أثناء تسجيل الخروج: " + error.message);
        }
      });

      // Load comments when page loads
      loadComments();
    };

    // إرسال التعليق مع صورة
    async function sendComment() {
      const commentText = document.getElementById("commentText").value;
      const file = document.getElementById("imageInput").files[0];

      if (!commentText.trim()) {
        alert("يرجى كتابة تعليق");
        return;
      }

      // رفع الصورة إلى Firebase Storage إذا كانت موجودة
      let imageUrl = "";
      if (file) {
        const storageRef = ref(storage, `comments_images/${file.name}`);
        await uploadBytes(storageRef, file);
        imageUrl = await getDownloadURL(storageRef);
      }

      // حفظ التعليق في Firestore
      await addDoc(collection(db, "news-comments"), {
        text: commentText,
        userName: userNameSpan.textContent,
        userEmail: auth.currentUser.email,
        timestamp: serverTimestamp(),
        imageUrl: imageUrl  // إضافة رابط الصورة إن كانت موجودة
      });

      alert("تم إرسال التعليق بنجاح!");
      document.getElementById("commentText").value = "";
      document.getElementById("imageInput").value = "";

      loadComments();  // إعادة تحميل التعليقات بعد إرسال تعليق جديد
    }

    // عرض التعليقات من Firestore
    async function loadComments() {
      const commentsContainer = document.getElementById("comments-container");
      commentsContainer.innerHTML = ""; // مسح التعليقات السابقة

      const querySnapshot = await getDocs(collection(db, "news-comments"));
      querySnapshot.forEach((doc) => {
        const commentData = doc.data();
        const commentId = doc.id;
        const commentElement = document.createElement("div");
        commentElement.classList.add("comment");

        commentElement.innerHTML = `
          <div class="comment-header">
            <span>${commentData.userName} (${commentData.userEmail})</span>
            <div class="comment-actions">
              <button onclick="editComment('${commentId}', '${commentData.text}', '${commentData.imageUrl}')">تعديل</button>
              <button onclick="deleteComment('${commentId}')">حذف</button>
            </div>
          </div>
          <p>${commentData.text}</p>
          ${commentData.imageUrl ? `<img src="${commentData.imageUrl}" alt="صورة التعليق" class="comment-image" />` : ""}
        `;

        commentsContainer.appendChild(commentElement);
      });
    }

    // حذف التعليق
    async function deleteComment(commentId) {
      try {
        await deleteDoc(doc(db, "news-comments", commentId));
        alert("تم حذف التعليق بنجاح!");
        loadComments();  // إعادة تحميل التعليقات بعد الحذف
      } catch (error) {
        alert("حدث خطأ أثناء حذف التعليق: " + error.message);
      }
    }

    // تعديل التعليق
    async function editComment(commentId, oldText, oldImageUrl) {
      const newText = prompt("تعديل التعليق:", oldText);
      const newImageFile = prompt("اختر صورة جديدة (رابط الصورة فقط):", oldImageUrl);

      if (newText !== null) {
        try {
          const commentRef = doc(db, "news-comments", commentId);
          let imageUrl = newImageFile || oldImageUrl;

          if (newImageFile && newImageFile !== oldImageUrl) {
            // رفع الصورة الجديدة إلى Firebase Storage
            const storageRef = ref(storage, `comments_images/${newImageFile}`);
            await uploadBytes(storageRef, newImageFile);
            imageUrl = await getDownloadURL(storageRef);
          }

          // تحديث التعليق في Firestore
          await updateDoc(commentRef, {
            text: newText,
            imageUrl: imageUrl
          });

          alert("تم تعديل التعليق بنجاح!");
          loadComments();  // إعادة تحميل التعليقات بعد التعديل
        } catch (error) {
          alert("حدث خطأ أثناء تعديل التعليق: " + error.message);
        }
      }
    }

  </script>
