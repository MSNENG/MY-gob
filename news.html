<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>أخبار الضاحية</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #6200ea;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .message {
      text-align: right;
      background: #f9f9f9;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border-right: 4px solid #6200ea;
      position: relative;
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      left: 5px;
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .message img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>أخبار الضاحية</h2>
  <textarea id="commentInput" placeholder="اكتب تعليقك هنا..."></textarea>
  <input type="file" id="imageInput" accept="image/*" />
  <button onclick="sendComment()">إرسال</button>
  <div id="commentsList" style="margin-top: 30px;"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCLOEjRfXigGXljIiANe22x_SXRQDQKmbs",
    authDomain: "my-gob.firebaseapp.com",
    projectId: "my-gob",
    storageBucket: "my-gob.appspot.com",
    messagingSenderId: "464127979375",
    appId: "1:464127979375:web:dccc4c8ee64738cbac029a"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  let currentUser = null;
  let isAdmin = false;

  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    currentUser = user;
    const userDoc = await db.collection("users").doc(user.uid).get();
    const userData = userDoc.data();
    isAdmin = userData?.role === "admin";
    listenToComments();
  });

  async function sendComment() {
    const input = document.getElementById("commentInput");
    const text = input.value.trim();
    const file = document.getElementById("imageInput").files[0];

    if (!text && !file) {
      alert("يرجى كتابة تعليق أو إرفاق صورة على الأقل");
      return;
    }

    const userDoc = await db.collection("users").doc(currentUser.uid).get();
    const userData = userDoc.data();
    const userName = userData?.name || "مستخدم";

    let imageUrl = "";
    if (file) {
      const storageRef = storage.ref().child("comment_images/" + Date.now() + "_" + file.name);
      await storageRef.put(file);
      imageUrl = await storageRef.getDownloadURL();
    }

    await db.collection("news-comment").add({
      text,
      imageUrl,
      userId: currentUser.uid,
      userName,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    input.value = "";
    document.getElementById("imageInput").value = "";
  }

  function listenToComments() {
    const commentsList = document.getElementById("commentsList");

    db.collection("news-comment").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
      commentsList.innerHTML = "";

      snapshot.forEach((doc) => {
        const data = doc.data();
        const commentDiv = document.createElement("div");
        commentDiv.className = "message";

        const date = data.timestamp?.toDate?.();
        const formattedDate = date ? date.toLocaleString("ar-EG") : "غير متوفر";

        commentDiv.innerHTML = <strong>${data.userName || "مستخدم مجهول"}</strong><br/>${data.text || ""}<br/><small>${formattedDate}</small>;

        if (data.imageUrl) {
          const img = document.createElement("img");
          img.src = data.imageUrl;
          commentDiv.appendChild(img);
        }

        if (isAdmin) {
          const deleteBtn = document.createElement("button");
          deleteBtn.className = "delete-btn";
          deleteBtn.textContent = "حذف";
          deleteBtn.onclick = async () => {
            if (confirm("هل أنت متأكد من حذف هذا التعليق؟")) {
              await db.collection("news-comment").doc(doc.id).delete();
            }
          };
          commentDiv.appendChild(deleteBtn);
        }

        if (data.userId === currentUser.uid) {
          const editBtn = document.createElement("button");
          editBtn.className = "delete-btn";
          editBtn.style.left = "70px";
          editBtn.textContent = "تعديل";
          editBtn.onclick = () => {
            const input = document.createElement("textarea");
            input.value = data.text || "";
            input.style.width = "100%";
            input.style.marginTop = "10px";

            const saveBtn = document.createElement("button");
            saveBtn.textContent = "حفظ";
            saveBtn.style.marginTop = "10px";

            commentDiv.replaceChild(input, commentDiv.children[1]);
            commentDiv.appendChild(saveBtn);

            saveBtn.onclick = async () => {
              const newText = input.value.trim();
              if (!newText) {
                alert("النص لا يمكن أن يكون فارغًا");
                return;
              }
              await db.collection("news-comment").doc(doc.id).update({ text: newText });
            };
          };
          commentDiv.appendChild(editBtn);
        }

        commentsList.appendChild(commentDiv);
      });
    });
  }
</script>

</body>
