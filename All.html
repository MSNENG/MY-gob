<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> كل التعليقات تعرض من الأحدث للأقدم</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .comment {
      background: #f9f9f9;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border-right: 4px solid #6200ea;
      position: relative;
    }
    .comment img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    .comment .section-name {
      font-size: 14px;
      color: #6200ea;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>كل التعليقات تعرض من الأحدث للأقدم</h2>
  <div id="commentsList"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCLOEjRfXigGXljIiANe22x_SXRQDQKmbs",
    authDomain: "my-gob.firebaseapp.com",
    projectId: "my-gob",
    storageBucket: "my-gob.appspot.com",
    messagingSenderId: "464127979375",
    appId: "1:464127979375:web:dccc4c8ee64738cbac029a"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const collections = [
    "AD-comments",
    "General-news",
    "article-page",
    "messages",
    "news-comment",
    "news-comments",
    "question-comments",
    "talents-comments"
  ];

  async function fetchComments() {
    const commentsList = document.getElementById("commentsList");

    const allComments = [];

    // جلب التعليقات من جميع المجموعات
    for (let collectionName of collections) {
      const snapshot = await db.collection(collectionName)
        .orderBy("timestamp", "desc")
        .get();

      snapshot.forEach(doc => {
        const data = doc.data();
        const comment = {
          text: data.text,
          imageUrl: data.imageUrl,
          userName: data.userName || "مستخدم مجهول",
          section: collectionName,
          timestamp: data.timestamp?.toDate()
        };
        allComments.push(comment);
      });
    }

    // ترتيب التعليقات من الأحدث إلى الأقدم
    allComments.sort((a, b) => b.timestamp - a.timestamp);

    // عرض التعليقات في الصفحة
    allComments.forEach(comment => {
      const commentDiv = document.createElement("div");
      commentDiv.className = "comment";

      const formattedDate = comment.timestamp ? comment.timestamp.toLocaleString("ar-EG") : "غير متوفر";

      commentDiv.innerHTML = 
        <strong>${comment.userName}</strong><br/>
        ${comment.text || ""}<br/>
        <small>${formattedDate}</small><br/>
        <div class="section-name">القسم: ${comment.section}</div>
      ;

      if (comment.imageUrl) {
        const img = document.createElement("img");
        img.src = comment.imageUrl;
        commentDiv.appendChild(img);
      }

      commentsList.appendChild(commentDiv);
    });
  }

  window.onload = fetchComments;
</script>

</body>
</html>
