<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل دخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #dfddd3;
      margin: 0;
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      padding: 20px;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit-button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>تسجيل دخول</h2>
    <form id="loginForm" onsubmit="return validateLogin()">
      <input type="email" id="loginEmail" class="input-field" placeholder="البريد الإلكتروني" required />
      <input type="password" id="loginPassword" class="input-field" placeholder="كلمة المرور" required />
      <button type="submit" class="submit-button">تسجيل دخول</button>
    </form>

    <div id="loginErrorMessages" class="error"></div>
  </div>

  <script>
    function validateLogin() {
      document.getElementById('loginErrorMessages').innerHTML = '';
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      let errors = [];

      if (errors.length > 0) {
        document.getElementById('loginErrorMessages').innerHTML = errors.join('<br>');
        return false;
      }

      window.location.href = 'main.html';  // الانتقال إلى الصفحة الرئيسية
      return true;
    }
  </script>

</body>
</html>
