<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>أخبار عاجلة</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      direction: rtl;
      text-align: center;
    }
    header {
      background-color: #6200ea;
      color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    h1 {
      margin: 0;
    }
    .content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      font-size: 18px;
      line-height: 1.6;
    }
    a.home-link {
      display: inline-block;
      margin-top: 20px;
      color: #6200ea;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }
    a.home-link:hover {
      color: #3700b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>أخبار عاجلة</h1>
  </header>

  <div class="content">
    <p>هنا يمكنك وضع الأخبار العاجلة أو التحديثات المهمة التي تريد عرضها للمستخدمين.</p>
    <p>قم بتحديث هذا النص حسب الحاجة.</p>
    <a href="index.html" class="home-link">العودة إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
