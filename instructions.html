<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تعليمات الاستخدام</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
      line-height: 1.8;
      text-align: right;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #4a148c;
      text-align: center;
    }

    .step {
      margin-bottom: 30px;
    }

    .step img {
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>طريقة حفظ الموقع كتطبيق على iPhone</h1>

  <div class="step">
    <strong>الخطوة 1:</strong>
    افتح الموقع باستخدام متصفح Safari على جهاز iPhone.
    <img src="https://www.lifewire.com/thmb/iDvY2Wkb64BoqLykmfEpnptYp4U=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/safariiphone-5bfc31dac9e77c0051937d45.jpg" alt="فتح الموقع في Safari" />
  </div>

  <div class="step">
    <strong>الخطوة 2:</strong>
    اضغط على زر المشاركة أسفل المتصفح (رمز المربع والسهم).
    <img src="https://www.howtogeek.com/wp-content/uploads/2021/09/Share-Icon-Safari-iPhone.png" alt="زر المشاركة" />
  </div>

  <div class="step">
    <strong>الخطوة 3:</strong>
    من قائمة الخيارات، اختر "Add to Home Screen".
    <img src="https://www.wikihow.com/images/thumb/4/41/Add-a-Website-to-Your-iPhone-or-iPad-Home-Screen-Step-4.jpg/aid10685869-v4-728px-Add-a-Website-to-Your-iPhone-or-iPad-Home-Screen-Step-4.jpg" alt="إضافة للشاشة الرئيسية" />
  </div>

  <div class="step">
    <strong>الخطوة 4:</strong>
    اضغط "Add" في الزاوية العليا لإكمال العملية.
    <img src="https://www.wikihow.com/images/thumb/e/ef/Add-a-Website-to-Your-iPhone-or-iPad-Home-Screen-Step-5.jpg/aid10685869-v4-728px-Add-a-Website-to-Your-iPhone-or-iPad-Home-Screen-Step-5.jpg" alt="تأكيد الإضافة" />
  </div>

</body>
</html>
