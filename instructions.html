<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تعليمات الاستخدام</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
      line-height: 1.8;
      text-align: right;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #4a148c;
      text-align: center;
    }

    .step {
      margin-bottom: 30px;
    }

    .step img {
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>طريقة حفظ الموقع كتطبيق على iPhone</h1>

  <div class="step">
    <strong>الخطوة 1:</strong>
    افتح الموقع باستخدام متصفح Safari على جهاز iPhone الخاص بك.
    <img src="https://i.imgur.com/G8W7GVP.png" alt="فتح الموقع على Safari" />
  </div>

  <div class="step">
    <strong>الخطوة 2:</strong>
    اضغط على زر <strong>المشاركة</strong> في أسفل المتصفح.
    <img src="https://i.imgur.com/XV2bZc3.png" alt="زر المشاركة" />
  </div>

  <div class="step">
    <strong>الخطوة 3:</strong>
    اختر "إضافة إلى الشاشة الرئيسية" (Add to Home Screen).
    <img src="https://i.imgur.com/dM8NzIv.png" alt="إضافة إلى الشاشة الرئيسية" />
  </div>

  <div class="step">
    <strong>الخطوة 4:</strong>
    قم بتأكيد الاسم واضغط "إضافة".
    <img src="https://i.imgur.com/N6h7zJb.png" alt="تأكيد الإضافة" />
  </div>

</body>
</html>
