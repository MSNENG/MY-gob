<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تعليمات الاستخدام</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
      line-height: 1.8;
      text-align: right;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #4a148c;
      text-align: center;
    }

    .step {
      margin-bottom: 30px;
    }

    .step img {
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>طريقة حفظ الموقع كتطبيق على iPhone</h1>

  <div class="step">
    <strong>الخطوة 1:</strong>
    اضغط على زر المشاركة في أسفل متصفح Safari (رمز المربع والسهم).
    <img src="Add to home screan 1.jpg" alt="زر المشاركة في سفاري" />
  </div>

  <div class="step">
    <strong>الخطوة 2:</strong>
    اختر "Add to Home Screen" من قائمة الخيارات.
    <img src="Add to home screan 2.jpeg" alt="إضافة للشاشة الرئيسية" />
  </div>

  <div class="step">
    <strong>الخطوة 3:</strong>
    اضغط "Add" في الزاوية العليا لإكمال العملية.
    <img src="Add to home screan 3.png" alt="زر الإضافة النهائي" />
  </div>

</body>
</html>
