<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>التوضيحات</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #6200ea;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 5px;
    }
    .message {
      text-align: right;
      background: #f9f9f9;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border-right: 4px solid #6200ea;
      position: relative;
    }
    .reply {
      background: #e8e8e8;
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      text-align: right;
    }
    .reply-area {
      margin-top: 10px;
    }
    .edit-btn, .delete-btn {
      position: absolute;
      top: 5px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      padding: 5px 10px;
    }
    .edit-btn {
      left: 60px;
      background-color: red;
      color: white;
    }
    .delete-btn {
      left: 5px;
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>التوضيحات</h2>
  <textarea id="commentInput" placeholder="اكتب تعليقًا هنا..."></textarea>
  <button onclick="sendComment()">إرسال</button>
  <div id="commentsList" style="margin-top: 30px;"></div>
</div>

<script>
  const firebaseConfig = { /* بيانات firebase الخاصة بك */ };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let currentUser = null;
  let isAdmin = false;

  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }
    currentUser = user;
    const userDoc = await db.collection("users").doc(user.uid).get();
    const userData = userDoc.data();
    isAdmin = userData?.role === "admin";
    loadComments();
  });

  async function sendComment() {
    const text = document.getElementById("commentInput").value.trim();
    if (!text) return;
    const userDoc = await db.collection("users").doc(currentUser.uid).get();
    const userName = userDoc.data().name || "مستخدم مجهول";

    await db.collection("clarifications-comments").add({
      text,
      userId: currentUser.uid,
      userName,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    document.getElementById("commentInput").value = "";
  }

  function loadComments() {
    db.collection("clarifications-comments").orderBy("timestamp", "desc")
      .onSnapshot((snapshot) => {
        const commentsList = document.getElementById("commentsList");
        commentsList.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const commentId = doc.id;
          const commentDiv = document.createElement("div");
          commentDiv.className = "message";

          const date = data.timestamp?.toDate?.().toLocaleString("ar-EG") || "غير متوفر";

          commentDiv.innerHTML = `
            <strong>${data.userName}</strong><br>
            <div>${data.text}</div>
            <small>${date}</small>
          `;

          if (data.userId === currentUser.uid || isAdmin) {
            const editBtn = document.createElement("button");
            editBtn.className = "edit-btn";
            editBtn.textContent = "تعديل";
            editBtn.onclick = () => editComment(commentId, data.text);
            commentDiv.appendChild(editBtn);

            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.textContent = "حذف";
            deleteBtn.onclick = () => deleteComment(commentId);
            commentDiv.appendChild(deleteBtn);
          }

          const replyArea = document.createElement("div");
          replyArea.className = "reply-area";
          replyArea.innerHTML = `
            <textarea id="reply-${commentId}" placeholder="اكتب تعقيبك..."></textarea>
            <button onclick="sendReply('${commentId}')">إرسال</button>
          `;
          commentDiv.appendChild(replyArea);

          const repliesContainer = document.createElement("div");
          repliesContainer.id = `replies-${commentId}`;
          commentDiv.appendChild(repliesContainer);

          loadReplies(commentId);

          commentsList.appendChild(commentDiv);
        });
      });
  }

  function editComment(id, oldText) {
    const newText = prompt("تعديل التعليق:", oldText);
    if (newText && newText.trim()) {
      db.collection("clarifications-comments").doc(id).update({ text: newText });
    }
  }

  function deleteComment(id) {
    db.collection("clarifications-comments").doc(id).delete();
  }

  async function sendReply(commentId) {
    const replyInput = document.getElementById(`reply-${commentId}`);
    const text = replyInput.value.trim();
    if (!text) return;
    const userDoc = await db.collection("users").doc(currentUser.uid).get();
    const userName = userDoc.data().name || "مستخدم مجهول";
    await db.collection("clarifications-comments")
            .doc(commentId)
            .collection("replies")
            .add({
              text,
              userId: currentUser.uid,
              userName,
              timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
    replyInput.value = "";
  }

  function loadReplies(commentId) {
    const container = document.getElementById(`replies-${commentId}`);
    db.collection("clarifications-comments")
      .doc(commentId)
      .collection("replies")
      .orderBy("timestamp")
      .onSnapshot(snapshot => {
        container.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const replyId = doc.id;
          const div = document.createElement("div");
          div.className = "reply";
          const date = data.timestamp?.toDate?.().toLocaleString("ar-EG") || "غير متوفر";
          div.innerHTML = `
            <strong>${data.userName}</strong><br>
            ${data.text}<br>
            <small>${date}</small>
          `;
          if (data.userId === currentUser.uid || isAdmin) {
            const del = document.createElement("button");
            del.className = "delete-btn";
            del.textContent = "حذف";
            del.onclick = () => deleteReply(commentId, replyId);
            div.appendChild(del);
          }
          container.appendChild(div);
        });
      });
  }

  function deleteReply(commentId, replyId) {
    db.collection("clarifications-comments")
      .doc(commentId)
      .collection("replies")
      .doc(replyId)
      .delete();
  }
</script>
</body>
</html>
