<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الرسائل</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLOEjRfXigGXljIiANe22x_SXRQDQKmbs",
      authDomain: "my-gob.firebaseapp.com",
      projectId: "my-gob",
      storageBucket: "my-gob.appspot.com",
      messagingSenderId: "464127979375",
      appId: "1:464127979375:web:dccc4c8ee64738cbac029a",
      measurementId: "G-W2XBV7XH66"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    async function loadMessages() {
      const messageContainer = document.getElementById("message-container");
      messageContainer.innerHTML = "<p>جاري التحميل...</p>";
      try {
        const q = query(collection(db, "messages"), orderBy("timestamp", "desc"));
        const snapshot = await getDocs(q);
        if (snapshot.empty) {
          messageContainer.innerHTML = "<p>لا توجد رسائل.</p>";
          return;
        }

        messageContainer.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const msgDiv = document.createElement("div");
          msgDiv.className = "message-card";
          msgDiv.innerHTML = `
            <strong>${msg.senderName}</strong>
            <p>${msg.content}</p>
            <small>${msg.timestamp ? new Date(msg.timestamp.seconds * 1000).toLocaleString("ar-EG") : ""}</small>
          `;
          messageContainer.appendChild(msgDiv);
        });
      } catch (error) {
        messageContainer.innerHTML = "<p>فشل تحميل الرسائل.</p>";
        console.error(error);
      }
    }

    async function sendMessage() {
      const contentInput = document.getElementById("message-content");
      const content = contentInput.value.trim();
      if (!content) {
        alert("يرجى إدخال رسالة");
        return;
      }

      try {
        await addDoc(collection(db, "messages"), {
          senderName: currentUser.email,
          content: content,
          timestamp: serverTimestamp()
        });
        contentInput.value = "";
        await loadMessages(); // إعادة تحميل الرسائل
      } catch (error) {
        alert("فشل إرسال الرسالة: " + error.message);
      }
    }

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        currentUser = user;
        loadMessages();
      }
    });

    window.onload = () => {
      document.getElementById("logout-btn").addEventListener("click", async () => {
        try {
          await signOut(auth);
          window.location.href = "index.html";
        } catch (error) {
          alert("فشل تسجيل الخروج: " + error.message);
        }
      });

      document.getElementById("send-btn").addEventListener("click", sendMessage);
    };
  </script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      margin: 0;
    }

    header {
      background-color: #6200ea;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .logout-btn {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .message-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: right;
    }

    .message-card strong {
      display: block;
      margin-bottom: 5px;
      font-size: 18px;
      color: #333;
    }

    .message-card small {
      color: gray;
      font-size: 12px;
    }

    .message-form {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .message-form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 16px;
    }

    .message-form button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .message-form button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>

  <header>
    <h2>الرسائل</h2>
    <button id="logout-btn" class="logout-btn">تسجيل الخروج</button>
  </header>

  <div class="message-form">
    <textarea id="message-content" rows="4" placeholder="اكتب رسالتك هنا..."></textarea>
    <button id="send-btn">إرسال</button>
  </div>

  <div id="message-container"></div>

</body>
</html>
