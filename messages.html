<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>التعليقات</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLOEjRfXigGXljIiANe22x_SXRQDQKmbs",
      authDomain: "my-gob.firebaseapp.com",
      projectId: "my-gob",
      storageBucket: "my-gob.appspot.com",
      messagingSenderId: "464127979375",
      appId: "1:464127979375:web:dccc4c8ee64738cbac029a",
      measurementId: "G-W2XBV7XH66"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        listenToMessages();
      } else {
        window.location.href = "index.html";
      }
    });

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const messageText = input.value.trim();

      if (!messageText) {
        alert("يرجى كتابة تعليق قبل الإرسال");
        return;
      }

      try {
        await addDoc(collection(db, "messages"), {
          text: messageText,
          userEmail: currentUser.email,
          timestamp: serverTimestamp()
        });

        input.value = "";
      } catch (error) {
        alert("حدث خطأ أثناء إرسال الرسالة: " + error.message);
      }
    }

    function listenToMessages() {
      const messagesList = document.getElementById("messagesList");
      const q = query(collection(db, "messages"), orderBy("timestamp", "desc"));

      onSnapshot(q, (snapshot) => {
        messagesList.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const item = document.createElement("div");
          item.className = "message";
          item.innerHTML = `
            <strong>${msg.userEmail}</strong><br/>
            <span>${msg.text}</span><br/>
            <small>${msg.timestamp?.toDate().toLocaleString("ar-EG") || ""}</small>
          `;
          messagesList.appendChild(item);
        });
      });
    }

    window.sendMessage = sendMessage;
  </script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #6200ea;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3700b3;
    }

    .message {
      text-align: right;
      background: #f9f9f9;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border-right: 4px solid #6200ea;
    }

    small {
      color: gray;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>التعليقات</h2>
    <textarea id="messageInput" placeholder="اكتب تعليقك هنا..."></textarea>
    <button onclick="sendMessage()">إرسال</button>

    <div id="messagesList" style="margin-top: 30px;"></div>
  </div>

</body>
</html>
