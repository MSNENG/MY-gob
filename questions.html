<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الأسئلة</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc, serverTimestamp, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLOEjRfXigGXljIiANe22x_SXRQDQKmbs",
      authDomain: "my-gob.firebaseapp.com",
      projectId: "my-gob",
      storageBucket: "my-gob.appspot.com",
      messagingSenderId: "464127979375",
      appId: "1:464127979375:web:dccc4c8ee64738cbac029a",
      measurementId: "G-W2XBV7XH66"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userNameSpan;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      userNameSpan = document.getElementById("user-name");
      const userRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(userRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        userNameSpan.textContent = data.name || "مستخدم";
      }
    });

    window.onload = () => {
      document.getElementById("logout-btn").addEventListener("click", async () => {
        try {
          await signOut(auth);
          window.location.href = "index.html";
        } catch (error) {
          alert("خطأ أثناء تسجيل الخروج: " + error.message);
        }
      });

      document.getElementById("submit-question").addEventListener("click", submitQuestion);
      loadQuestions();
    };

    async function submitQuestion() {
      const questionText = document.getElementById('question-text').value;

      if (questionText.trim() === "") {
        alert("يرجى إدخال السؤال");
        return;
      }

      try {
        await addDoc(collection(db, "question-comments"), {
          text: questionText,
          timestamp: serverTimestamp(),
          userId: auth.currentUser.uid,
        });
        alert("تم إرسال السؤال بنجاح");
        document.getElementById('question-text').value = "";
        loadQuestions();
      } catch (error) {
        alert("حدث خطأ أثناء الإرسال");
        console.error(error);
      }
    }

    async function loadQuestions() {
      const container = document.getElementById('questions-container');
      container.innerHTML = "";

      const qSnapshot = await getDocs(query(collection(db, "question-comments"), orderBy("timestamp", "desc")));

      for (const docSnap of qSnapshot.docs) {
        const data = docSnap.data();
        const commentId = docSnap.id;

        const questionDiv = document.createElement("div");
        questionDiv.classList.add("comment");

        const time = new Date(data.timestamp?.seconds * 1000).toLocaleString();
        questionDiv.innerHTML = `<strong>سؤال بتاريخ: ${time}</strong><p>${data.text}</p>`;

        // حقل الرد
        const replyInput = document.createElement("input");
        replyInput.placeholder = "أضف تعقيبًا...";
        replyInput.className = "reply-input";

        const replyBtn = document.createElement("button");
        replyBtn.textContent = "إرسال تعقيب";
        replyBtn.className = "reply-btn";
        replyBtn.onclick = async () => {
          if (replyInput.value.trim() === "") return;
          await addDoc(collection(db, `question-comments/${commentId}/replies`), {
            text: replyInput.value,
            timestamp: serverTimestamp(),
            userId: auth.currentUser.uid,
          });
          replyInput.value = "";
          loadQuestions(); // إعادة التحميل
        };

        questionDiv.appendChild(replyInput);
        questionDiv.appendChild(replyBtn);

        // التعقيبات
        const repliesSnapshot = await getDocs(query(collection(db, `question-comments/${commentId}/replies`), orderBy("timestamp", "asc")));
        repliesSnapshot.forEach(replyDoc => {
          const replyData = replyDoc.data();
          const replyTime = new Date(replyData.timestamp?.seconds * 1000).toLocaleString();
          const replyP = document.createElement("p");
          replyP.innerHTML = `<small>تعقيب بتاريخ ${replyTime}:</small> ${replyData.text}`;
          replyP.className = "reply-box";
          questionDiv.appendChild(replyP);
        });

        container.appendChild(questionDiv);
      }
    }
  </script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
      direction: rtl;
      text-align: center;
    }

    header {
      background-color: #6200ea;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .comment {
      background: white;
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: right;
    }

    textarea, input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #6200ea;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4b00b5;
    }

    .reply-box {
      margin-top: 10px;
      background-color: #f9f9f9;
      padding: 8px;
      border-radius: 8px;
      border-right: 4px solid #6200ea;
    }

    .reply-input {
      margin-top: 10px;
    }

    .reply-btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <span>مرحبًا، <span id="user-name">...</span></span>
    <button id="logout-btn">تسجيل الخروج</button>
  </header>

  <h2>صفحة الأسئلة</h2>

  <div class="comment">
    <textarea id="question-text" placeholder="اكتب سؤالك هنا..."></textarea>
    <button id="submit-question">إرسال السؤال</button>
  </div>

  <div id="questions-container">
    <!-- سيتم عرض الأسئلة والتعقيبات هنا -->
  </div>

</body>
</html>
