<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الصفحة الرئيسية</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLOEjRfXigGXljIiANe22x_SXRQDQKmbs",
      authDomain: "my-gob.firebaseapp.com",
      projectId: "my-gob",
      storageBucket: "my-gob.appspot.com",
      messagingSenderId: "464127979375",
      appId: "1:464127979375:web:dccc4c8ee64738cbac029a",
      measurementId: "G-W2XBV7XH66"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let userNameSpan;

    window.onload = () => {
      userNameSpan = document.getElementById("user-name");

      onAuthStateChanged(auth, (user) => {
        if (user) {
          userNameSpan.textContent = user.email;
        } else {
          window.location.href = "index.html";
        }
      });

      document.getElementById("logout-btn").addEventListener("click", async () => {
        try {
          await signOut(auth);
          window.location.href = "index.html";
        } catch (error) {
          alert("خطأ أثناء تسجيل الخروج: " + error.message);
        }
      });

      // إعداد أزرار التنقل
      for (let i = 1; i <= 7; i++) {
        const btn = document.getElementById("btn-" + i);
        btn.addEventListener("click", () => {
          window.location.href = `${i}.html`;
        });
      }
    };
  </script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      direction: rtl;
      text-align: center;
    }

    header {
      background-color: #6200ea;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .logout-btn {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #b71c1c;
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .number-btn {
      background-color: #6200ea;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .number-btn:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>

  <header>
    <span>مرحبًا، <span id="user-name">...</span></span>
    <button id="logout-btn" class="logout-btn">تسجيل الخروج</button>
  </header>

  <div class="buttons-container">
    <button id="btn-1" class="number-btn">رسائل</button>
    <button id="btn-2" class="number-btn">2</button>
    <button id="btn-3" class="number-btn">3</button>
    <button id="btn-4" class="number-btn">4</button>
    <button id="btn-5" class="number-btn">5</button>
    <button id="btn-6" class="number-btn">6</button>
    <button id="btn-7" class="number-btn">7</button>
  </div>

</body>
</html>
